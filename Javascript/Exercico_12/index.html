<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremento e Decremento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #incrementa {
            background-color: #4CAF50;
            color: white;
        }

        #incrementa:hover {
            background-color: #45a049;
        }

        #decrementa {
            background-color: #f44336;
            color: white;
        }

        #decrementa:hover {
            background-color: #e53935;
        }

        #tela {
            font-size: 24px;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <button id="incrementa">Incrementa</button>
    <button id="decrementa">Decrementa</button>
    <div id="tela">0</div>

    <script>
        let cont = 0;

        document.querySelector('#incrementa').addEventListener('click', function() {
            cont++;
            document.querySelector('#tela').innerHTML = `<span style="color: green;">${cont}</span>`;
        });

        document.querySelector('#decrementa').addEventListener('click', function() {
            cont--;
            document.querySelector('#tela').innerHTML = `<span style="color: red;">${cont}</span>`;
        });
    </script>
</body>
</html>
